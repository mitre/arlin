image: "python:3.9"

before_script:
  - python --version
  - curl -sSkL https://install.python-poetry.org | python -
  - export PATH=$PATH:$HOME/.local/bin
  - poetry --version

stages:
  - Static Analysis
  - Security
  - Tests
  - Documentation

###################
# Static Analysis #
###################
flake8:
  stage: Static Analysis
  tags:
    - pages
  script:
    - poetry install --only dev
    - poetry run flake8 .
  needs: []
  only:
    refs:
      - merge_requests
    changes:
      - "**/*.py"
      - poetry.lock
      - .flake8

black:
  stage: Static Analysis
  tags:
    - pages
  script:
    - poetry install --only dev
    - poetry run black --check ./
  needs: []
  only:
    refs:
      - merge_requests
    changes:
      - "**/*.py"
      - poetry.lock

isort:
  stage: Static Analysis
  tags:
    - pages
  script:
    - poetry install --only dev
    - poetry run isort --check --profile black --trailing-comma -m=3 .
  needs: []
  only:
    refs:
      - merge_requests
    changes:
      - "**/*.py"
      - poetry.lock


############
# Security #
############
bandit:
  stage: Security
  tags:
    - pages
  script:
    - poetry install --only dev
    - poetry run bandit -r .
  needs: []
  only:
    refs:
      - merge_requests
    changes:
      - "**/*.py"
      - poetry.lock


#########
# Tests #
#########
coverage:
  stage: Tests
  tags:
  - pages
  script:
    - poetry install --with coverage
    - SDL_VIDEODRIVER=dummy poetry run python -m coverage run -m pytest
    - SDL_VIDEODRIVER=dummy poetry run python -m coverage report -i
    - SDL_VIDEODRIVER=dummy poetry run python -m coverage xml -i
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
  needs: []
  timeout: 20m
  only:
    refs:
      - merge_requests
      - main
    changes:
      - "**/*.py"
      - poetry.lock


#################
# Documentation #
#################

.pages:
  script:
    - poetry env use python3.9
    - poetry install --only docs
    - poetry run sphinx-build -d docs/build/doctrees docs/source docs/build/html
    - mv docs/build/html public/

test-pages:
  stage: Documentation
  tags:
    - pages
  extends: .pages
  artifacts:
    expose_as: 'HTML Documentation'
    paths:
      - public/
    expire_in: 1 week
  only:
    refs:
      - merge_requests
    changes:
      - "**/*.py"
      - docs/**/*
      - poetry.lock

pages:
  stage: Documentation
  tags:
    - pages
  extends: .pages
  only:
    refs:
      - merge_requests
  artifacts:
    paths:
      - public
